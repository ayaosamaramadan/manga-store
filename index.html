<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Sign</title>
    <link href="./src/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="custome-imge">
    <form id="loginform" method="POST">
        <div class="logincontainer">
            <div class="login-header">
                <h3 id="name">Login</h3>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input id="email" type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" id="password" name="password" placeholder="Password">
            </div>
            <button id="submit-btn" class="login-btn" type="submit">Login</button>
            <p id="not-memb" class="text-wheat">Not a member? 
                <span id="signup" class="font-bold underline cursor-pointer">Signup now</span>
            </p>
        </div>
    </form>

    <script src="./src/index.js"></script>
</body>

</html>
