<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ† MangaShop</title>
  <link rel="stylesheet" href="./styles.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body class="custome-imge">

  <div id="divlogout" class="block mt-12 mx-auto border-2 border-[#e6bf78] p-2 w-[400px] h-[70%] rounded-[10px]">
    <img src="./images/sad-face-spongebob.gif" alt="">
    <h1>Are you sure you want to logout?</h1>
    <button id="yes"class="text-center text-xl font-bold text-green-600">Yes, Logout</button>
    <button id="no" class="text-center text-xl font-bold text-red-700">Cancel</button>
  </div>

  <i class="fa-brands fa-gratipay" id="wishlist"></i>
  <div class="bg-black navv">
    <h1 class="cart-tit">MANGA STORE</h1>
    <i class="fa-solid fa-bars" id="menu"></i>
    <p id="welcomMass"></p>
    <div id="menuDiv">
      <ul class="text-wheat logout">
        <li class="flex" id="logoutLi">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <p>Logout</p>
        </li>
      </ul>
    </div>
    <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="Search more manga ..."
      id="searchInput" />
    <button type="submit" title="Search" id="searchBtn">
    </button>

    <div id="cartDiv">
      <p class="" id="number-itemsPack"></p>
      <i class="fa-solid fa-cart-plus" id="cart"></i>
    </div>


  </div>

  <div id="loading" class="loading">Loading...</div>
  <div class="content-manga">
    <div id="manga-container"></div>
  </div>

  <div>
    <button type="button" title="next-btn" id="next-btn"><i class="fa-solid fa-circle-right"></i></button>
    <button type="button" title="pre-btn" id="pre-btn"><i class="fa-solid fa-circle-left"></i></button>
  </div>

  <script src="./src/home.js"></script>
</body>

</html>
